<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Visualization Tool</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333;">
    <div style="max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h1 style="text-align: center; color: #4CAF50;">Climate Visualization Tool</h1>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <label style="font-weight: bold;">Latitude:</label>
            <input type="number" step="0.0001" name="latitude" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label style="font-weight: bold;">Longitude:</label>
            <input type="number" step="0.0001" name="longitude" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label style="font-weight: bold;">Start Year:</label>
            <input type="number" name="start_year" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label style="font-weight: bold;">End Year:</label>
            <input type="number" name="end_year" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <button type="submit" style="
                padding: 12px;
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                border-radius: 4px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;">
                Generate Visualizations
            </button>
        </form>
    </div>
</body>
</html>
